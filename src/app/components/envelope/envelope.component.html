<div class="wrapper">
  <div
    class="envelope"
    [ngClass]="isOpen == true ? 'open' : 'close'"
    (click)="openEnvelope()"
  >
    <div class="front flap"></div>
    <div class="front pocket"></div>
    <div class="letter">
      <app-letter></app-letter>
    </div>
    <div class="hearts">
      <div class="heart a1"></div>
      <div class="heart a2"></div>
      <div class="heart a3"></div>
    </div>
  </div>
</div>
